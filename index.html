<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API home</title>
    <style>
    body {
    background-image: url(bierfoto.jpg);
    background-color: gray;
    font-family: Arial, sans-serif;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed; /* Optional: This will make the background image fixed while scrolling */
}

        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            background-color: white;
            opacity: 0.;
        }

        /* Style for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="userId"></div> <!-- Element om het gebruikers-ID weer te geven -->
    <h1>Beer-Casus</h1>
    <a href="login.html"><button>Logout</button></a>
    <br><br>
    <!-- Voeg dit formulier toe aan de HTML -->
    <h2>Rating Form</h2>
    <form id="ratingForm">
        <label for="beerId">Beer ID:</label>
        <input type="text" id="beerId" name="beerId" required><br><br>

        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

        <label for="note">Note:</label><br>
        <textarea id="note" name="note" rows="4" cols="50"></textarea><br><br>

        <button type="button" onclick="saveRating()">Save</button>
    </form>

    <br><br>
    <table id="beerTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brewer</th>
                <th>Personal Rating</th>
                <th>Personal Note</th>
            </tr>
        </thead>
        <tbody id="beers">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <!-- Modal for displaying note -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="noteContent"></p>
        </div>
    </div>

    <script>
        // Function to display user ID
        function displayUserId(userId) {
            const userIdContainer = document.getElementById('userId');
            userIdContainer.textContent = 'User ID: ' + userId;
        }

        // Function to populate the beer table
        function populateTable(data) {
            const tableBody = document.getElementById("beers");

            data.forEach(function (item) {
                const newRow = document.createElement("tr");
                const idCell = document.createElement("td");
                const nameCell = document.createElement("td");
                const brewerCell = document.createElement("td");
                const ratingCell = document.createElement("td");
                const noteCell = document.createElement("td"); // New cell for note

                idCell.textContent = item.id;
                nameCell.textContent = item.name;
                brewerCell.textContent = item.brewer;
                ratingCell.textContent = item.rating;
                noteCell.textContent = item.note; // Populate note cell
                noteCell.className = 'note'; // Add class for styling

                // Append cells to the row
                newRow.appendChild(idCell);
                newRow.appendChild(nameCell);
                newRow.appendChild(brewerCell);
                newRow.appendChild(ratingCell);
                newRow.appendChild(noteCell); // Append note cell to the row

                // Append row to the table body
                tableBody.appendChild(newRow);

                // Event listener for note cell click to show modal
                noteCell.addEventListener("click", function () {
                    // Show modal
                    document.getElementById('noteContent').textContent = item.note;
                    document.getElementById('noteModal').style.display = "block";
                });
            });
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('noteModal').style.display = "none";
        }

        // Event listener for close button in modal
        document.getElementsByClassName("close")[0].addEventListener("click", closeModal);

        // Function to save the rating
        function saveRating() {
            const beerId = document.getElementById("beerId").value;
            const rating = document.getElementById("rating").value;
            const note = document.getElementById("note").value;

            // Haal het gebruikers-ID op uit de lokale opslag
            const loggedInUserId = localStorage.getItem('loggedInUserId');

            // Controleer of alle velden zijn ingevuld
            if (beerId && rating && note && loggedInUserId) {
                // Maak een object met de beoordelingsgegevens
                const ratingData = {
                    userId: loggedInUserId,
                    beerId: beerId,
                    rating: rating,
                    note: note
                };

                // Verstuur de beoordeling naar de server via een POST-verzoek
                fetch('http://localhost/frontend/new_beer_casus/api(2).php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(ratingData),
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Rating saved:', data);
                        // Maak de invoervelden leeg
                        document.getElementById("beerId").value = "";
                        document.getElementById("rating").value = "";
                        document.getElementById("note").value = "";
                    })
                    .catch((error) => {
                        console.error('Error saving rating:', error);
                    });
            } else {
                console.error('Please fill in all fields.');
            }
        }

        // Maak een API-aanroep om de biergegevens op te halen en de tabel op te bouwen
        fetch('http://localhost/frontend/new_beer_casus/api.php', { mode: 'cors' })
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                console.log('Request successful', data);
                populateTable(data);
            })
            .catch(function (error) {
                console.log('Request failed', error)
            });
    </script>
</body>

</html>
